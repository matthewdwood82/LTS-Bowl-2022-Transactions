# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '5 4 * 9-12,1 *'

name: get-transactions

jobs:
  get-transactions:
    runs-on: ubuntu-latest
    env:
      GOOGLE_AUTHENTICATION_CREDENTIALS: ${{ secrets.GOOGLE_AUTHENTICATION_CREDENTIALS}}
      RENV_PATHS_ROOT: ~/.local/share/renv
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      # from https://rstudio.github.io/renv/articles/ci.html
      - name: Restore packages
        shell: Rscript {0}
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore()
      - name: print env vars
        run: |
          printenv
          echo $GOOGLE_AUTHENTICATION_CREDENTIALS
# write json to pass to googledrive auth per Tan's suggestion at
# https://rfordatascience.slack.com/archives/CA349P7EC/p1670728526093819?thread_ts=1668621102.311919&cid=CA349P7EC
      - name: write json secret
        run: |
          cat ${{ secrets.GOOGLE_AUTHENTICATION_CREDENTIALS}} > google_auth_secret.json
          ls
      - name: Run transaction log updates
        shell: Rscript {0}
        run: source("main.R")
